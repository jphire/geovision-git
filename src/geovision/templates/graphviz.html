{% extends "sitebase.html" %}

{% block additional_head %}

<!-- JIT Library File -->
<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}RGraph.js"></script>

<!-- JSON File -->
<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}json_file.js"></script>

<link rel="stylesheet" href="{{ STATIC_URL }}base.css" type="text/css"/>

<!-- Example File -->
<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}graphviz.js"></script>

<!--[if IE]><script language="javascript" type="text/javascript" src="../../Extras/excanvas.js"></script><![endif]-->
{% endblock %}

{% block additional_title %}- graph {% endblock %}

{% block sidenavi_content %}

<form id="graphrefresh" action="graphrefresh" method="post">
    <label>Bitscore</label>
    <input size="10" type="text" name="bitscore" /><br/>
    <label>E-value</label>
    <input size="10" type="text" name="e-value" /><br/>
    <label>Depth</label>
    <input size="10" type="text" name="depth" /><br/>
    <label>Hits</label>
    <input size="10" type="text" name="hits" /><br/>
    <input id="graphrefresh" type="submit" value="Refresh page" size="10"/><br/>
</form>


{% endblock %}
